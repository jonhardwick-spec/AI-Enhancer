<!DOCTYPE html>
<html>
<head>
  <title>Chat Trimmer Options</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; color: #fff; background: #000; }
    label { display: block; margin: 10px 0; }
    button { background: #000; color: #fff; border: 1px solid hsl(0, 100%, 50%); padding: 6px; cursor: pointer; }
    button.on { background: #00ff00; border: none; }
    button.off { background: #ff0000; border: none; }
  </style>
</head>
<body>
  <h1>Chat Trimmer Options</h1>
  <button id="toggleBtn">Toggle</button>
  <label><input type="checkbox" id="keepCrashed"> Keep Stashed</label>
  <script src="options.js"></script>
</body>
</html>
